STATUS_BG="#1F1F28"
set -g status-bg "#1F1F28"
set -g status-fg white

# Status
set -g status "on"
set -g status-position top
set -g status-justify "left"
set -g status-style 'bg=#1F1F28, fg=white'
set -g status-right '#[fg=#3D484D,bg=#343F44]#[fg=white,bg=#3D484D] %d/%m #[fg=#83C092,bg=#3D484D]#[fg=#2D353B,bg=#83C092] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Windows
setw -g window-status-current-style 'fg=#3D484D bg=#957FB8 bold'
setw -g window-status-current-format ' #I#[fg=#475258]:#[fg=#3D484D]#W#[fg=#56635f]#F #[fg=#957FB8,bg=#343F44]'

setw -g window-status-style 'fg=white bg=#475258'
setw -g window-status-format ' #I#[fg=white]:#[fg=white]#W#[fg=white]#F '

# border colours
set -g pane-border-style fg=#384B55
set -g pane-active-border-style "bg=default fg=#7FBBB3"


set -g message-command-style "fg=#999f93,bg=#54546D"
set -g status-left '#(uptime)'
set -g status-left "#[fg=#2f383e,bg=#957FB8] #S #[fg=#957FB8,bg=#1F1F28,nobold,nounderscore,noitalics] #[fg=#1F1F28,bg=#1F1F28,nobold,nounderscore,noitalics]#[fg=#999f93,bg=#1F1F28,nobold,nounderscore,noitalics]  "
set -g status-right "#[fg=#1F1F28,bg=#1F1F28,nobold,nounderscore,noitalics]#[fg=#54546D,bg=#1F1F28,nobold,nounderscore,noitalics]#[fg=#999F93,bg=#54546D]   %T #[fg=#957FB8,bg=#54546D,nobold,nounderscore,noitalics]#[fg=#2f383e,bg=#957FB8] 󰃭  %a. %d %B "

setw -g window-status-format "#[fg=#1F1F28,bg=#1F1F28,nobold,nounderscore,noitalics]#[fg=#999f93] #I  #W #[fg=#1F1F28,bg=#1F1F28,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#1F1F28,bg=#54546D,nobold,nounderscore,noitalics]#[fg=#999f93,bg=#54546D] #I  #W #[fg=#54546D,bg=#1F1F28,nobold,nounderscore,noitalics]"
