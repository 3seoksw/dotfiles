add_newline = true

[line_break]
disabled = true

[username]
# style_root = "white bold"
format = "[ $user](yellow bold)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "[@](bold red)[$hostname](blue) "
# format = "[ ](yellow bold)"
trim_at = "."
disabled = false

[conda]
ignore_base = false
format = "[$symbol$environment ](dimmed green)"

[python]
format = "[$symbol$version ](bold )"
symbol =  "🐍"
# symbol =  " "

[ruby]
disabled = true

[git_status]
conflicted = "⚔️ "
ahead = "⇡"
behind = "[⇣${count} ](bold dimmed blue)"
diverged = "⇕${ahead_count}⇣${behind_count} "
untracked = "[?${count} ](bold red)"
modified ="[!${count} ](bold yellow)"
staged = "[+${count} ](bold green)"
renamed = "» ×${count} "
deleted = "[✘ ×${count} ](bold red)"
style = "bold purple"
format = '([\[$all_status$ahead_behind\]]($style) )'
